<body>
  <div class="container my-4">
      <h1 class="my-4 text-center">Chat Room</h1>

    <!-- buttons fot chat-rooms -->
      <div class="chat-rooms mb-3 text-center">
          <div class = "my-2">Choose a chat-room:</div>
          <button class="btn" id="general">#general</button>
          <button class="btn" id="tech">#tech</button>
          <button class="btn" id="spiritual">#spiritual</button>   
          <button class="btn" id="covid-help">#covid-help</button>       
      </div>


      <div class="chat-window">
          <ul class="chat-list list-group"></ul>
      </div>


      <form class="new-chat my-3">
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class=" input-group-text">Type Your Message:</div>
              </div>
              <input type="text" id="message" class="form-control" required>
              <div class="input-group-append">
                  <input type="submit" class="btn" value="send">
              </div>
          </div>
      </form>

<!-- update user name -->
<form class="new-name my-3">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">Update your name:</div>
        </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
         </div>
         <div class="update-message"></div>
</form>
  </div>
